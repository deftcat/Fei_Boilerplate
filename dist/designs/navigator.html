    <style type="text/css">
        
nav {
    margin: 0 auto;
    width: 800px;
    /*-webkit-padding-start: 0px;*/
    /*2 span 10 = 80*10 = 800px*/
}

nav a {
    font-size: 1.5em;
    color: wheat;
    text-decoration: none;
}

nav > ul {
    text-align: right;
    padding-left: 0px;
    background-color: #4e4071;
}

nav li {
    list-style-type: none;
}

nav > ul > li {
    /*first layer*/
    display: inline-block;
    border-right: 1px white solid;
    padding: 5px 5px;
    /*800 /4 = 160px || prevent so define 20% of 640px*/
    width: 24%;
    box-sizing: border-box;
    position: relative;
    /*top: 0;*/
    /*height: 40px;*/
    background-color: #4e4071;
    transition: 5s ease;
}


/*---sub list*/

nav li > ul {
    position: absolute;
    right: -1px;
    background-color: #4e4071;
    box-sizing: border-box;
    border-right: 1px white solid;
    transition: 5s ease-out;
    overflow: hidden;
    max-height: 0px;
    padding-top: 5px;
    width: 103%;
}

nav > ul > li> ul > li {
    display: block;
    padding: 5px;
}


/*---sublist display*/

nav li:hover ul {
    /*remember to set the max-height a NUMBER*/
    max-height: 600px;
}


    </style>

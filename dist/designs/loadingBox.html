    <style type="text/css">
div.square {
        margin: 100px 150px;
        /*        width: 100px;
        height: 100px;
        background-color: darkolivegreen;
*/
        /*transform: rotate(45deg);*/
        /*animation: squAni 1s linear infinite;*/
        position: relative;
    }
    
    div.square:before {
        z-index: 1;
        content: '';
        width: 50px;
        height: 3px;
        position: absolute;
        top: 150px;
        left: 75px;
        background-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 20px 20px rgba(255, 255, 255, 0.2);
        border-radius: 100%;
        animation: shaAni 0.5s linear infinite;
    }
    
    div.square:after {
        z-index: -1;
        transform: rotate(45deg);
        left: 50px;
        /*top: 50px;*/
        content: '';
        width: 100px;
        height: 100px;
        background-color: orange;
        background: rgba(179, 220, 237, 1);
        background: -moz-radial-gradient(center, ellipse cover, rgba(179, 220, 237, 1) 0%, rgba(41, 162, 227, 1) 50%, rgba(239, 245, 247, 1) 100%);
        background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%, rgba(179, 220, 237, 1)), color-stop(50%, rgba(41, 162, 227, 1)), color-stop(100%, rgba(239, 245, 247, 1)));
        background: -webkit-radial-gradient(center, ellipse cover, rgba(179, 220, 237, 1) 0%, rgba(41, 162, 227, 1) 50%, rgba(239, 245, 247, 1) 100%);
        background: -o-radial-gradient(center, ellipse cover, rgba(179, 220, 237, 1) 0%, rgba(41, 162, 227, 1) 50%, rgba(239, 245, 247, 1) 100%);
        background: -ms-radial-gradient(center, ellipse cover, rgba(179, 220, 237, 1) 0%, rgba(41, 162, 227, 1) 50%, rgba(239, 245, 247, 1) 100%);
        background: radial-gradient(ellipse at center, rgba(179, 220, 237, 1) 0%, rgba(41, 162, 227, 1) 50%, rgba(239, 245, 247, 1) 100%);
        filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#b3dced', endColorstr='#eff5f7', GradientType=1);
        position: absolute;
        animation: squAni 0.5s linear infinite;
    }
    
    @keyframes shaAni {
        100%,
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
    }
    
    @keyframes squAni {
        0% {
            transform: rotate(-90deg);
            border-bottom-left-radius: 0%;
            top: 0px;
        }
        20% {
            border-bottom-left-radius: 10%;
        }
        50% {
            top: 50px;
            transform: rotate(-45deg);
            border-bottom-left-radius: 40%;
        }
        80% {
            border-bottom-left-radius: 10%;
        }
        100% {
            top: 0px;
            transform: rotate(0deg);
        }
    }
}
    </style>

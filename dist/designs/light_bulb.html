    <style type="text/css">
        .line {
        position: relative;
        width: 1px;
        height: 250px;
        background-color: wheat;
        top: 0;
        left: 50%;
        z-index: 5;
        animation: hanging 1s ease-in-out infinite alternate;
    }
    
    .line:after {
        content: '';
        position: absolute;
        top: 220px;
        left: -7px;
        width: 5px;
        height: 20px;
        border-bottom: 15px wheat solid;
        border-right: 5px transparent solid;
        border-left: 5px transparent solid;
        z-index: 5;
    }
    
    .light {
        position: absolute;
        width: 50px;
        height: 50px;
        /*background-color: white;*/
        border-radius: 50%;
        z-index: 4;
        left: -25px;
        /*should be half of it's width*/
        top: 254px;
        z-index: 4;
        box-shadow: 0 0 15px 10px white;
        opacity: 0.3;
    }
    
    .light:hover {
        opacity: 0.7;
        background-color: rgba(255, 255, 255, 0.94);
        box-shadow: 0 0 15px 20px white;
    }
    
    .light:hover ~ p {
        opacity: 0.7;
    }
    
    p {
        position: fixed;
        top: 250px;
        left: -8px;
        z-index: 3;
        opacity: 0;
    }
    
    @keyframes hanging {
        0% {
            transform: translateX(-10px) rotate(5deg);
        }
        100% {
            transform: translateX(10px) rotate(-5deg);
        }
    </style>
</head>

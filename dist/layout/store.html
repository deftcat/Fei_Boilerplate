<!doctype html>
<html class="no-js" lang="en" >

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- <link rel="stylesheet" href="../css/main.css"> -->
    <script src="../js/vendor/modernizr-2.8.3.min.js"></script>
    <!-- link to bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body ng-app='animalsStore'>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
    <!-- Add your site or application content here -->
    <!-- <p>Hello world! This is HTML5 Boilerplate.</p> -->
    <div class='list-group' ng-controller='gemController as store'>
        <div ng-repeat='product in store.products' class="list-group-item">
            <!-- <div class="col-md-3"> -->
            <h1>{{product.name}}</h1>
            <h2 class="pull-right">{{product.price | currency}}</h2>
            <p><em>{{product.description}}</em></p>
            <div ng-show='product.images.length' >
            <ul class="list-inline thumbs">
                <li ng-repeat='image in product.images'><img height='100px' ng-src="{{image}}"></li>
                </ul>
            </div>
            <button type="button" class="btn btn-default" ng-show="product.canPurchase">Add to Cart</button>
            <section class="tab" ng-controller='tabController as tab'>
                <ul class="nav nav-pills">
                    <li ng-class='{active : tab.selectTab(1)}'><a href="" ng-click='tab.setTab(1)'>description</a></li>
                    <li ng-class = '{active : tab.selectTab(2)}'>
                        <a href="" ng-click='tab.setTab(2)'>specification</a>
                    </li>
                    <li ng-class = '{active : tab.selectTab(3)}'>
                        <a href="" ng-click='tab.setTab(3)'>review</a>
                    </li>
                </ul>
                <div ng-show='tab.selectTab(1)'>
                    <h2>Description</h2>
                    <blockquote>{{product.description}}</blockquote>
                </div>
                <div ng-show='tab.selectTab(2)'>
                    <h2>specification</h2>
                    <blockquote>{{product.specification}}</blockquote>
                </div>
                <div ng-show='tab.selectTab(3)'>
                    <h2>review</h2>
                    <blockquote>{{product.review}}</blockquote>
                </div>
            </section>
            <!-- </div> -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script>
    window.jQuery || document.write('<script src="../js/vendor/jquery-3.1.1..min.js"><\/script>')
    </script>
    <script src="../js/plugins.js"></script>
    <script src="../js/main.js"></script>
    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <!-- angular js -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src='../js/store.js'></script>
    <script>
    window.ga = function() {
        ga.q.push(arguments)
    };
    ga.q = [];
    ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto');
    ga('send', 'pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>

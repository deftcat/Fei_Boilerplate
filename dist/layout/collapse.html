    <script type="text/javascript">
    // var $myTarget = 700;
    var $speed = 8;
    var $animateOpt = {
        duration: 500,
        queue: false,
        easing: 'linear'
    };
    // var $myPos = $('#box1')[0].offsetLeft;
    var $parentWidth = $('#wapper').width();
    var $tarWidth = 50,
        $curWidth, $curPos;
    var $contentWidth = $parentWidth - $tarWidth * 4;
    // pure javaScript
    // function boxMove() {
    //     var $myPos = $('#box1').offset().left;
    //     $myPos += ($myTarget - $myPos) / $speed;
    //     console.log($('#box1').offset().left);
    //     $('#box1').offset({
    //         left: $myPos
    //     });
    //     setTimeout("boxMove()", 10);
    //     //equal to setTimeout(boxMove, 10);setTimeout("boxMove();", 10);
    //     // if use setTimeout(boxMove(), 10); will loop
    // }

    // all loaded including img etc
    $(window).on('load', function(event) {
        event.preventDefault();

        /* Act on the event */
        // boxMove();
        // $('#box2').on('mouseover', function(event) {
        //     event.preventDefault();
        //     /* Act on the event */
        //     left2Move();
        // });
        $('#box1').mousemove(function(event) {
            /* Act on the event */
            $(this).animate({
                width: $contentWidth,
            }, $animateOpt);
            $('#box2').animate({
                width: $tarWidth,
                left: $parentWidth - $tarWidth * 4
            }, $animateOpt);
            $('#box3').animate({
                width: $tarWidth,
                left: $parentWidth - $tarWidth * 3
            }, $animateOpt);
            $('#box4').animate({
                width: $tarWidth,
                left: $parentWidth - $tarWidth * 2,
            }, $animateOpt);
            $('#box5').animate({
                width: $tarWidth,
                left: $parentWidth - $tarWidth
            }, $animateOpt);
        });
        $('#box2').mousemove(function(event) {
            /* Act on the event */
            $("#box1").animate({
                width: $tarWidth
            }, $animateOpt);
            $(this).animate({
                width: $contentWidth,
                left: $tarWidth
            }, $animateOpt);
            $('#box3').animate({
                width: $tarWidth,
                left: $parentWidth - $tarWidth * 3
            }, $animateOpt);
            $('#box4').animate({
                width: $tarWidth,
                left: $parentWidth - $tarWidth * 2,
            }, $animateOpt);
            $('#box5').animate({
                width: $tarWidth,
                left: $parentWidth - $tarWidth
            }, $animateOpt);
        });

        $('#box3').mouseover(function(event) {
            /* Act on the event */
            $("#box1").animate({
                width: $parentWidth - $tarWidth * 4,
            }, $animateOpt);
            $('#box2').animate({
                width: $tarWidth,
                left: $tarWidth * 1
            }, $animateOpt);
            $(this).animate({
                width: $contentWidth,
                left: $tarWidth * 2,
            }, $animateOpt);
            $('#box4').animate({
                width: $tarWidth,
                left: $parentWidth - $tarWidth * 2,
            }, $animateOpt);
            $('#box5').animate({
                width: $tarWidth,
                left: $parentWidth - $tarWidth
            }, $animateOpt);
        });

        $('#box4').mousemove(function(event) {
            /* Act on the event */
            $("#box1").animate({
                width: $tarWidth
            }, $animateOpt);
            $('#box2').animate({
                width: $tarWidth,
                left: $tarWidth
            }, $animateOpt);
            $('#box3').animate({
                width: $tarWidth,
                left: $tarWidth * 2
            }, $animateOpt);
            $(this).animate({
                width: $contentWidth,
                left: $tarWidth * 3,
            }, $animateOpt);
            $('#box5').animate({
                width: $tarWidth,
                left: $parentWidth - $tarWidth
            }, $animateOpt);
        });
        $('#box5').mousemove(function(event) {
            /* Act on the event */
            $("#box1").animate({
                width: $tarWidth
            }, $animateOpt);
            $('#box2').animate({
                width: $tarWidth,
                left: $tarWidth
            }, $animateOpt);
            $('#box3').animate({
                width: $tarWidth,
                left: $tarWidth * 2
            }, $animateOpt);
            $('#box4').animate({
                width: $tarWidth,
                left: $tarWidth * 3,
            }, $animateOpt);
            $(this).animate({
                width: $contentWidth,
                left: $tarWidth * 4
            }, $animateOpt);
        });
    });
    //load dom
    $(document).ready(function() {

    });
    </script>
